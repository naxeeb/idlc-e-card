<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Get Your Custom Greeting Card</title>
</head>
<body>
  <h1>Get Your Custom Greeting Card</h1>
  <form method="post">

    <input type="text" name="name" required>

    <label>Enter your Designation:</label>

    <button type="submit">Generate Greeting Card</button>
  </form>
</body>
</html>
